<mat-toolbar class="justify-between" color="primary">
    <a routerLink="home">Fiction Store</a>
    <button mat-icon-button (click)="getCartItems()" [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="1"
            matBadgeColor="warn">
            shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid" *ngIf="cart">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="font-light mb-2 items" *ngFor="let item of cart">
                    <span>{{ item.name + ' x ' + item.orderedQuantity }} </span>
                    <span class="italic">{{ item.price * item.orderedQuantity | currency }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotalValue() | currency }}</span>
            </div>
            <div class="pt-3 flex justify-end">
                <button (click)="navigateToCart()"
                    class="bg-green-600 text-white w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
<app-nav></app-nav>
