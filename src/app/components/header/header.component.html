<mat-toolbar class="justify-between" color="primary">
    <ng-container class="max-w-[2048px] mx-auto">
        <a routerLink="home">Fiction Store</a>
        <button mat-icon-button (click)="getCartItems()" [matMenuTriggerFor]="menu">
            <mat-icon
                [matBadgeHidden]="getNumberOfItems() === 0"
                [matBadge]="numberOfItems"
                matBadgeColor="warn">
                shopping_cart
            </mat-icon>
        </button>
    </ng-container>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid" *ngIf="cart">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex font-light mb-2 justify-between" *ngFor="let item of cart">
                    <div>{{ item.name + ' x ' + item.orderedQuantity }} </div>
                    <div class="italic">{{ item.price * item.orderedQuantity | currency }}</div>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotalValue() | currency }}</span>
            </div>
            <div class="pt-3 flex justify-end">
                <button (click)="navigateToCart()"
                    class="bg-green-600 text-white w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
