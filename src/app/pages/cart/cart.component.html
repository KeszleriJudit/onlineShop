<table mat-table [dataSource]="cart" class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="font-bold text-sm"> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      <td mat-footer-cell *matFooterCellDef class="font-bold"> Total </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="font-bold text-sm"> Price </th>
        <td mat-cell *matCellDef="let element"> {{ element.price | currency }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="font-bold text-sm text-center"> Amount </th>
      <td mat-cell *matCellDef="let element"> {{ 'x ' + element.orderedQuantity }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
  
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="font-bold text-sm"> Total </th>
      <td mat-cell *matCellDef="let element" class="italic"> {{ element.price * element.orderedQuantity | currency }} </td>
      <td mat-footer-cell *matFooterCellDef class="font-bold"> {{getTotalValue() | currency}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
